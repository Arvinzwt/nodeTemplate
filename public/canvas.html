<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        canvas {
            /*border-radius: 50%;*/
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
</body>
<script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const w = 400;
    const h = 400;
    const ang = function (n) {
        return Math.PI / 180 * n;
    }
    let step = 0;

    canvas.width = w;
    canvas.height = h;

    window.requestAnimationFrame(animation);

    function animation() {
        step++;
        ctx.clearRect(0, 0, w, h)

        drawBg();

        window.requestAnimationFrame(animation);
    }

    function drawBg() {
        let radius = w / 2;
        let radiusArr = [radius - 1];

        ctx.strokeStyle = '#ccc'

        radiusArr.forEach(item => {
            ctx.beginPath()
            ctx.arc(w / 2, h / 2, item, 0, ang(360),)
            ctx.stroke()
        })

        ctx.beginPath()
        ctx.moveTo(radius, radius);
        ctx.lineTo(0, radius)
        ctx.stroke()

        ctx.beginPath()
        ctx.moveTo(radius, radius);
        ctx.lineTo(radius / 2, radius / 2)
        ctx.stroke()

        //     let bc = radius1 * Math.cos(ang(i))
        //
        //     ctx.lineTo(ac, bc);
        // }


    }


</script>
</html>
